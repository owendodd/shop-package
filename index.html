<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Cardboard Box</title>
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/sf-pro-display">
    <style>
        :root {
            --Borders-border-image: rgba(0, 43, 83, 0.10);
            --Background-Fill-bg-fill: #FFF;
            --Shadow-shadow-100: rgba(0, 0, 0, 0.06);
            --Shadow-shadow-bg: #F2F4F5;
        }
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .container {
            width: 706px;
            height: 500px;
            border-radius: 32px;
            border: 1px solid var(--Borders-border-image);
            background: var(--Background-Fill-bg-fill);
            box-shadow: 
                0px 4px 16px 0px var(--Shadow-shadow-100),
                0px -2px 60px 0px var(--Shadow-shadow-bg);
            overflow: hidden;
            position: relative;
        }
        .render-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
        }
        .details-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 32px;
            pointer-events: none;
        }
        .package-details-label {
            font-size: 32px;
            font-weight: 500;
            letter-spacing: 0.01em;
            margin-bottom: 16px;
        }
        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }
        .detail-item {
            display: flex;
            font-weight: 500;
            flex-direction: column;
        }
        .detail-label {
            color: #999;
            font-size: 28px;
        }
        .detail-value {
            font-size: 28px;
            color: #000;
        }
        .controls {
            position: fixed;
            bottom: 40px;
            left: 40px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        .control-group {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 26px;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        input[type="range"] {
            width: 400px;
            height: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="render-container"></div>
        <div class="details-container">
            <div class="package-details-label">Package details</div>
            <div class="details-grid">
                <div class="detail-item">
                    <div class="detail-label">Weight</div>
                    <div class="detail-value" id="weight-display">5.0 kg</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Dimensions</div>
                    <div class="detail-value" id="dimensions-display">20 x 20 x 20 cm</div>
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <div class="control-group">
            <label for="length">Length</label>
            <input type="range" id="length" min="1" max="5" step="0.1" value="2">
        </div>
        <div class="control-group">
            <label for="width">Width</label>
            <input type="range" id="width" min="1" max="5" step="0.1" value="2">
        </div>
        <div class="control-group">
            <label for="height">Height</label>
            <input type="range" id="height" min="1" max="5" step="0.1" value="2">
        </div>
        <div class="control-group">
            <label for="weight">Weight</label>
            <input type="range" id="weight" min="1" max="10" step="0.1" value="5">
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
